<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Project API Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <nav class="sidebar">
      <details open>
        <summary>Modules</summary>
        <ul>
          {{MODULE_LIST}}
        </ul>
      </details>
    </nav>
    <main class="content">
      <header class="page-header">
        <h1>{{PROJECT_NAME}}</h1>
        <p class="subtitle">{{PROJECT_URL}}</p>
        <p class="subtitle">{{PROJECT_BRIEF}}</p>
      </header>
    </main>
  </div>
</body>
</html>
