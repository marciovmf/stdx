<article id="{{ANCHOR}}" class="symbol">
  <div class="meta">
    <span class="symbol-kind">{{KIND}}</span>
    <!-- <span><span class="pill">Line {{LINE}}</span></span> -->
  </div>
  <h2>
    <span class="symbol-name">{{NAME}}</span>
  </h2>
  <p class="brief">{{BRIEF}}</p>
  <pre class="symbol-decl"><code>{{DECL}}</code></pre>
  {{PARAMS_BLOCK}}
  {{RETURN_BLOCK}}
</article>
